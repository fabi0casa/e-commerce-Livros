<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="menuAdmin.css">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <a href="admin.html"><img src="home.png" alt="home" class="header-logo"></a>
        Página do Administrador
    </header>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form id="cadastroClienteForm">
            <h3>Dados Pessoais</h3>
            <label>Nome Completo:</label>
            <input type="text" required>

            <label>Data de Nascimento:</label>
            <input type="date" required>

            <label>CPF:</label>
            <input type="text" required placeholder="000.000.000-00">

            <label>Gênero:</label>
            <select required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="nao_informar">Prefiro não informar</option>
            </select>

            <h3>Contato</h3>
            <label>Tipo de Telefone:</label>
            <select required>
                <option value="">Selecione</option>
                <option value="celular">Celular</option>
                <option value="residencial">Residencial</option>
                <option value="comercial">Comercial</option>
            </select>

            <label>DDD:</label>
            <input type="text" required placeholder="Ex: 11">

            <label>Número:</label>
            <input type="text" required placeholder="Ex: 99999-9999">

            <label>Email:</label>
            <input type="email" required>

            <h3>Senha</h3>
            <label>Senha:</label>
            <input type="password" id="senha" required>

            <label>Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" required>

            <h3>Endereço Residencial</h3>
            <label>Tipo de Residência:</label>
            <select required>
                <option value="">Selecione</option>
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
                <option value="outro">Outro</option>
            </select>

            <label>Tipo de Logradouro:</label>
            <input type="text" required placeholder="Ex: Rua, Avenida...">

            <label>Logradouro:</label>
            <input type="text" required>

            <label>Número:</label>
            <input type="text" required>

            <label>Bairro:</label>
            <input type="text" required>

            <label>CEP:</label>
            <input type="text" required placeholder="00000-000">

            <label>Cidade:</label>
            <input type="text" required>

            <label>Estado:</label>
            <input type="text" required>

            <label>País:</label>
            <input type="text" required value="Brasil">

            <label>Observação (Opcional):</label>
            <textarea></textarea>

            <button type="submit">Cadastrar Cliente</button>
        </form>
    </div>
    <!-- Modal de erro -->
    <div id="senhaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalSenha()">&times;</span>
            <h2>Erro!</h2>
            <p>As senhas não coincidem. Tente novamente.</p>
            <button onclick="fecharModalSenha()">OK</button>
        </div>
    </div>

    <script>
        document.getElementById("cadastroClienteForm").addEventListener("submit", function(event) {
            var senha = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confirmarSenha").value;
    
            if (senha !== confirmarSenha) {
                event.preventDefault(); // Impede o envio do formulário
                document.getElementById("senhaModal").style.display = "flex"; // Exibe o modal
            }
        });
    
        function fecharModalSenha() {
            document.getElementById("senhaModal").style.display = "none"; // Fecha o modal
        }
    </script>
    
</body>
</html>
