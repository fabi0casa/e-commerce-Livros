<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icon.png">
    <title>Pagamento</title>
    <link rel="stylesheet" href="css/livraria.css">
    <link rel="stylesheet" href="css/comprar.css">
    <link rel="stylesheet" href="css/conta.css">
</head>
<body>
    <script src="js/header.js"></script>
    <main>
        <h1>Pagamento</h1>
        
        <section class="cart-container">
            <!-- Itens do carrinho -->
            <div class="cart-item">
                <div class="cart-info">
                    <h3>Os Elementos - Euclides</h3>
                    <p class="price">R$ 59,90</p>
                </div>
                <img src="img/Os Elementos.png" alt="Livro 2">
            </div>
        </section>

        <div class="cart-summary">
            <label>Selecione o Endereço de Entrega</label>
            <select id="endereco" required>
                <option value="">Selecione</option>
                <option>Av. Teste, 458 - Rio de Janeiro RJ</option>
            </select>

            <label>Selecione a Forma de Pagamento</label>
            <select id="formaPagamento" required>
                <option value="">Selecione</option>
                <option>Cartão **** **** **** 1234</option>
                <option>Cartão **** **** **** 5678</option>
            </select>

            <!--essa parte de parcelas não será implementada no sistema-->
            <label>Selecione a Quantidade de Parcelas do Cartão</label>
            <select required>
                <option value="">Selecione</option>
                <option>1x Parcela</option>
                <option>2x Parcelas</option>
                <option>3x Parcelas</option>
                <option>4x Parcelas</option>
                <option>5x Parcelas</option>
                <option>6x Parcelas</option>
                <option>7x Parcelas</option>
                <option>8x Parcelas</option>
                <option>9x Parcelas</option>
                <option>10x Parcelas</option>
                <option>11x Parcelas</option>
                <option>12x Parcelas</option>
            </select>
        </div>

        <div class="cart-summary">
            <button class="coupon-btn" onclick="openModal('couponModal')">Usar Cupom</button>
            <h4><span>R$ 59,90</span></h4>
            <div><h4>+</h4></div>
            <div class="frete"><h4><span>R$ 10,80</span> - Frete</h4></div>
            <div class="cupom"></div>
        
            <div class="sumario">
                <h4>Total: <span id="total-compra">R$ 61,70</span></h4>
            </div>
        
            <button class="checkout-btn" onclick="window.location.href='conta.html'">Finalizar Compra</button>
        </div>
        
        <!-- Modal de Cupons -->
        <div id="couponModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('couponModal')">&times;</span>
                <h2>Selecione um Cupom</h2>
                <select id="cupomSelect">
                    <option value="20">Cupom de R$ 20</option>
                    <option value="50">Cupom de R$ 50</option>
                </select>
                </br></br>
                <button onclick="aplicarCupom()">Aplicar</button>
            </div>
        </div>

        <script src="js/comprar.js"></script>        
</body>
</html>
