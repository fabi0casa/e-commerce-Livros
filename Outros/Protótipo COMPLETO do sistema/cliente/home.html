<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icon.png">
    <title>Livraria</title>
    <link rel="stylesheet" href="css/livraria.css">
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
    <header>
        <a href="home.html" class="logo"></a>
        <input type="text" class="search-bar" placeholder="Buscar livros...">
        <div class="header-buttons">
            <button class="btn">
                <img src="css/cart.png" alt="Carrinho">
                <span>Carrinho</span>
            </button>
            <button class="btn">
                <img src="css/account.png" alt="Conta">
                <span>Conta</span>
            </button>
        </div>            
    </header>
    
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
        </div>
    </section>
    
    <section class="product-list">
        <div class="product-card">
            <img src="img/Os Elementos.png" alt="Livro 1">
            <div class="product-info">
                <h3>Os Elementos</h3>
                <p class="price">R$ 49,90</p>
            </div>
        </div>
        <div class="product-card">
            <img src="img/TEB.png" alt="Livro 2">
            <div class="product-info">
                <h3>Tradução Ecumênica da Bíblia</h3>
                <p class="price">R$ 239,90</p>
            </div>
        </div>
        <div class="product-card">
            <img src="img/Senhor dos aneis.png" alt="Livro 3">
            <div class="product-info">
                <h3>Senhor dos Anéis</h3>
                <p class="price">R$ 59,90</p>
            </div>
        </div>
        <div class="product-card">
            <img src="img/Diario de um banana 9.png" alt="Livro 4">
            <div class="product-info">
                <h3>Diário de um Banana 9</h3>
                <p class="price">R$ 29,90</p>
            </div>
        </div>
    </section>    

    <button class="chatbot-button" onclick="toggleChatbot()">Chatbot</button>
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">Assistente Virtual</div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Digite uma mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    
    <script>
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbot');
            if (chatbot.classList.contains('show')) {
                chatbot.style.opacity = '0';
                chatbot.style.transform = 'scale(0.9)';
                setTimeout(() => chatbot.classList.remove('show'), 300);
            } else {
                chatbot.classList.add('show');
                chatbot.style.opacity = '1';
                chatbot.style.transform = 'scale(1)';
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('chatbot-input');
            const message = input.value.trim();
            if (message === '') return;
            
            const messagesContainer = document.getElementById('chatbot-messages');
            const userMessage = document.createElement('div');
            userMessage.textContent = message;
            userMessage.classList.add('chatbot-message', 'user-message');
            messagesContainer.appendChild(userMessage);
            
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.textContent = getBotResponse(message);
                botMessage.classList.add('chatbot-message', 'bot-message');
                messagesContainer.appendChild(botMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 1000);
            
            input.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function getBotResponse(userMessage) {
            return "Esta é uma mensagem de teste!";
        }

        let currentIndex = 0;

        function moveCarousel() {
            const container = document.querySelector('.carousel-container');
            const totalItems = document.querySelectorAll('.carousel-item').length;

            currentIndex = (currentIndex + 1) % totalItems; 
            const translateX = -currentIndex * 100 + '%';

            container.style.transform = 'translateX(' + translateX + ')';
        }

        setInterval(moveCarousel, 3000); // Troca a imagem a cada 3 segundos
    </script>
</body>
</html>
