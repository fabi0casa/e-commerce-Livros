<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/icon.png/">
    <title>Cadastrar ADMIN</title>
    <link rel="stylesheet" href="/css/admin/menuAdmin.css/">
    <link rel="stylesheet" href="/css/admin/formulario.css/">
    <link rel="stylesheet" href="/css/admin/sidebar-header.css/">
    <link rel="stylesheet" href="/css/loading.css/">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Admin</h2>
        <form id="adminForm">
            <h3>Dados Pessoais</h3>
            <label>Nome Completo:</label>
            <input type="text" id="nome" required>

            <label>Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <label>CPF:</label>
            <input type="text" id="cpf" required placeholder="000.000.000-00">

            <label>Gênero:</label>
            <select id="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="nao_informar">Prefiro não informar</option>
            </select>

            <h3>Senha</h3>
            <label>Senha:</label>
            <div class="password-container">
                <input type="password" id="senha" required>
                <span class="toggle-password" onclick="togglePassword('senha', this)">
                    <img src="/img/olhoaberto.png/" alt="Mostrar senha">
                </span>
            </div>
            <p id="senha-feedback" style="color: red; font-size: 14px;"></p>

            <label>Confirmar Senha:</label>
            <div class="password-container">
                <input type="password" id="confirmarSenha" required>
                <span class="toggle-password" onclick="togglePassword('confirmarSenha', this)">
                    <img src="/img/olhoaberto.png/" alt="Mostrar senha">
                </span>
            </div>

            <h3>Contato</h3>

            <label>Número de Telefone:</label>
            <input type="text" id="telefone" required placeholder="Ex: 99999-9999">

            <label>Email:</label>
            <input type="email" id="email" required>

            <button type="submit">Salvar Alterações</button>
            <div class="botaoCancelar"><button type="submit" onclick="cancelarCadastro()">Cancelar</button></div>
        </form>
    </div>
    </div>
    <script src="/js/admin/gerenciar-clientes/validarCadastro.js"></script>
    <script src="/js/admin/gerenciar-clientes/novoAdmin.js"></script>

    <div id="loader" class="loader">
        <img src="/img/loading.gif/" alt="Carregando...">
    </div>

    <!-- Modal de erro -->
    <div id="senhaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalSenha()">&times;</span>
            <h2>Erro!</h2>
            <p>As senhas não coincidem. Tente novamente.</p>
            <button onclick="fecharModalSenha()">OK</button>
        </div>
    </div>

    <script type="module">
        import { loadSidebar } from '/js/admin/sidebar-header.js';
        loadSidebar();
      </script>

</body>
</html>
