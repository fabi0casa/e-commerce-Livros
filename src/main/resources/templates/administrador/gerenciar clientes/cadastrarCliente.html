<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../icon.png">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="../css/menuAdmin.css">
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <header>
        <a href="../admin.html"><img src="../css/home.png" alt="home" class="header-logo"></a>
        Página do Administrador
    </header>
    <div class="container">
        <h2>Cadastro de Cliente</h2>
        <form id="cadastroClienteForm">
            <h3>Dados Pessoais</h3>
            <label>Nome Completo:</label>
            <input type="text" required>

            <label>Data de Nascimento:</label>
            <input type="date" required>

            <label>CPF:</label>
            <input type="text" required placeholder="000.000.000-00">

            <label>Gênero:</label>
            <select required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="nao_informar">Prefiro não informar</option>
            </select>

            <h3>Contato</h3>
            <label>Tipo de Telefone:</label>
            <select required>
                <option value="">Selecione</option>
                <option value="celular">Celular</option>
                <option value="residencial">Residencial</option>
                <option value="comercial">Comercial</option>
            </select>

            <label>DDD:</label>
            <input type="text" required placeholder="Ex: 11">

            <label>Número:</label>
            <input type="text" required placeholder="Ex: 99999-9999">

            <label>Email:</label>
            <input type="email" required>

            <h3>Senha</h3>
            <label>Senha:</label>
            <div class="password-container">
                <input type="password" id="senha" required>
                <span class="toggle-password" onclick="togglePassword('senha', this)">
                    <img src="../css/olhoaberto.png" alt="Mostrar senha">
                </span>
            </div>

            <label>Confirmar Senha:</label>
            <div class="password-container">
                <input type="password" id="confirmarSenha" required>
                <span class="toggle-password" onclick="togglePassword('confirmarSenha', this)">
                    <img src="../css/olhoaberto.png" alt="Mostrar senha">
                </span>
            </div>

            <h3>Endereço Residencial</h3>
            <label>Tipo de Residência:</label>
            <select required>
                <option value="">Selecione</option>
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
                <option value="outro">Outro</option>
            </select>

            <label>Tipo de Logradouro:</label>
            <input type="text" required placeholder="Ex: Rua, Avenida...">

            <label>Logradouro:</label>
            <input type="text" required>

            <label>Número:</label>
            <input type="text" required>

            <label>Bairro:</label>
            <input type="text" required>

            <label>CEP:</label>
            <input type="text" required placeholder="00000-000">

            <label>Cidade:</label>
            <input type="text" required>

            <label>Estado:</label>
            <input type="text" required>

            <label>País:</label>
            <input type="text" required value="Brasil">

            <label>Observação (Opcional):</label>
            <textarea></textarea>

            <h3>Tipos de Endereço</h3>
            <label>Deseja usar esse Endereço para Entrega?</label>
            <select required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label>Deseja usar esse Endereço para Cobrança?</label>
            <select required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
            <h6>*é nescessário pelo menos um endereço de ENTREGA </br>
            e um endereço de COBRANÇA para realizar compras no sistema</h6>

            <button type="submit">Cadastrar Cliente</button>
            <div class="botaoCancelar"><button type="submit" onclick="cancelarCadastro()">Cancelar</button></div>
        </form>
    </div>
    <!-- Modal de erro -->
    <div id="senhaModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalSenha()">&times;</span>
            <h2>Erro!</h2>
            <p>As senhas não coincidem. Tente novamente.</p>
            <button onclick="fecharModalSenha()">OK</button>
        </div>
    </div>

    <script>
        document.getElementById("cadastroClienteForm").addEventListener("submit", function(event) {
            var senha = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confirmarSenha").value;
    
            if (senha !== confirmarSenha) {
                event.preventDefault(); // Impede o envio do formulário
                document.getElementById("senhaModal").style.display = "flex"; // Exibe o modal
            }
        });
    
        function fecharModalSenha() {
            document.getElementById("senhaModal").style.display = "none"; // Fecha o modal
        }

        function cancelarCadastro() {
            if (confirm("Tem certeza que deseja cancelar? As alterações não serão salvas.")) {
                window.history.back(); // Volta para a página anterior
            }
        }

        function togglePassword(inputId, icon) {
            var input = document.getElementById(inputId);
            var img = icon.querySelector("img"); // Seleciona a imagem dentro do span

            if (input.type === "password") {
                input.type = "text";
                img.src = "../css/olhofechado.png"; // Ícone de "olho fechado"
            } else {
                input.type = "password";
                img.src = "../css/olhoaberto.png"; // Ícone de "olho aberto"
            }
        }

    </script>
    
</body>
</html>
