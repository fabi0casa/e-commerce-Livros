<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../icon.png">
    <title>Gerenciamento de Vendas</title>
    <link rel="stylesheet" href="../css/menuAdmin.css">
    <link rel="stylesheet" href="../css/tabelaTransacoes.css">
    <style>
        .zoomed {
            font-size: 0.7rem;
        }
        .zoomed .status-btn {
            font-size: 0.7rem; /* Diminui o tamanho dos botões também */
            padding: 3px 7px; /* Ajusta o padding para manter proporção */
        }
    </style>
</head>
<body>
	<header>
			<a th:href="@{/administrador/admin}"><img src="/img//home.png" alt="home" class="header-logo"></a>
			Página do Administrador
	</header>
    <div class="container">
        <h2>Gerenciamento de Vendas</h2>
        <!--<div class="filter-container">
            <div class="filter-group">
                <label for="startDate">Do dia:</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-group">
                <label for="endDate">Até o dia:</label>
                <input type="date" id="endDate">
            </div>
            <button>Pesquisar</button>
        </div> -->

        <!-- Lista dinâmica de pedidos -->
        <div id="listaPedidos" class="pedido-list"></div>

        <!-- Modal de Tabela de Pedido -->
        <div id="modalTabela" class="modal-tabela">
        <div class="modal-tabela-content">
            <span class="close" onclick="closeModal('modalTabela')">&times;</span>
            <h2 id="tituloPedido">Pedido</h2>
            <p><strong>Cliente:</strong> <span id="modalNome"></span></p>
            <p><strong>Data:</strong> <span id="modalData"></span></p>
            <p><strong>Forma de Pagamento:</strong> <span id="modalPagamento"></span></p>
            <p><strong>Endereço de Entrega:</strong> <span id="modalEndereco"></span></p>

            <table id="tabelaPedido">
            <thead>
                <tr>
                <th>Foto</th>
                <th>Livro</th>
                <th>Valor</th>
                <th>Quantidade</th>
                <th>Status</th>
                <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaPedido">
                <!-- Preenchido dinamicamente via JS -->
            </tbody>
            </table>
        </div>
        </div>

        <!-- Modal de Confirmação -->
        <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <h2>Confirmar Ação</h2>
            <p id="modalText"></p>
            <div id="checkboxContainer" style="display: none;">
            <input type="checkbox" id="retornaEstoque">
            <label for="retornaEstoque">Retornar itens ao estoque</label>
            </div>
            <br />
            <button id="confirmarBtn">Confirmar</button>
            <button onclick="fecharModal()">Cancelar</button>
        </div>
        </div>

        <!-- Script -->
        <script src="gerenciarVendas.js"></script>
        
</body>
</html>
