<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icon.png">
    <title>Anúncio</title>
    <link rel="stylesheet" href="css/livraria.css">
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="stylesheet" href="css/anuncio.css">
    <script th:inline="javascript">
        var clienteId = /*[[${clienteId}]]*/ null;
    </script>   
</head>
<body>
    <script src="js/header.js"></script>

    <div class="anuncio-container">
        <div class="produto-container">
            <div class="imagem-produto">
                <img id="livro-imagem" src="" alt="Capa do livro">
            </div>
            <div class="detalhes-produto">
                <h6 id="estoque">12 unidades em Estoque</h6>
                <h1 id="livro-nome">Carregando...</h1>
                <div class="preco" id="livro-preco">R$ --,--</div>

                <div class="acoes-produto">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" value="1" min="1" max="12">
                    <form th:action="@{/cliente/pagamento/comprar}" method="get">
                        <button class="btn-comprar" type="submit">Comprar</button>
                    </form>

                    <form th:action="@{/cliente/carrinho}" method="get">
                        <button class="btn-carrinho" type="button" onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="detalhes-produto-adicionais">
            <div class="sinopse">
                <h2>Sinopse</h2>
                <p id="livro-sinopse">Carregando sinopse...</p>
            </div>
            <div class="detalhes-adicionais" id="livro-detalhes">
                <p><strong>Autor:</strong> --</p>
                <p><strong>Editora:</strong> --</p>
                <p><strong>Fornecedor:</strong> --</p>
                <p><strong>Ano de Publicação:</strong> --</p>
                <p><strong>Edição:</strong> --</p>
                <p><strong>ISBN:</strong> --</p>
                <p><strong>Número de Páginas:</strong> --</p>
            </div>
        </div>
    </div>

    <script src="js/anuncio.js"></script>

    <script src="js/chatbot.js"></script>

    <button class="chatbot-button" onclick="toggleChatbot()">Chatbot</button>
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">Assistente Virtual</div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="chatbot-input" placeholder="Digite uma mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
</body>
</html>
