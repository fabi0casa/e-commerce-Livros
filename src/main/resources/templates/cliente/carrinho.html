<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icon.png">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="css/livraria.css">
    <link rel="stylesheet" href="css/carrinho.css">
</head>
<body>
    <script src="js/header.js"></script>

    <main>
        <h1>Seu Carrinho</h1>

        <section class="cart-container">
            <!-- Itens do carrinho -->
            <div class="cart-item">
                <img src="/books//TEB.png" alt="Livro 1">
                <div class="cart-info">
                    <h3>TEB - Concílio Ecumênico</h3>
                    <p class="price">R$ 49,90</p>
                </div>
                <div class="cart-actions">
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <span>1</span>
                        <button class="increase">+</button>
                        <button class="remove">Remover</button>
                    </div>
                </div>
            </div>


            <div class="cart-item">
                <img src="/books//Os Elementos.png" alt="Livro 2">
                <div class="cart-info">
                    <h3>Os Elementos - Euclides</h3>
                    <p class="price">R$ 59,90</p>
                </div>
                <div class="cart-actions">
                    <div class="quantity">
                        <button class="decrease">-</button>
                        <span>1</span>
                        <button class="increase">+</button>
                        <button class="remove">Remover</button>
                    </div>
                </div>
            </div>

        </section>

        <div class="cart-summary">
            <h2>Total: <span>R$ 109,80</span></h2>
						<form th:action="@{/cliente/comprar}" method="get">
						    <button class="checkout-btn" type="submit">Finalizar Compra</button>
						</form>

        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".cart-item").forEach(item => {
                const decreaseBtn = item.querySelector(".decrease");
                const increaseBtn = item.querySelector(".increase");
                const quantitySpan = item.querySelector(".quantity span");

                decreaseBtn.addEventListener("click", function () {
                    let currentQuantity = parseInt(quantitySpan.textContent);
                    if (currentQuantity > 1) {
                        quantitySpan.textContent = currentQuantity - 1;
                    }
                });

                increaseBtn.addEventListener("click", function () {
                    let currentQuantity = parseInt(quantitySpan.textContent);
                    quantitySpan.textContent = currentQuantity + 1;
                });
            });
        });
        </script>


</body>
</html>
