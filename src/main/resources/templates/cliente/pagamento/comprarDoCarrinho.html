<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icon.png">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../css/livraria.css">
    <link rel="stylesheet" href="../css/comprar.css">
    <link rel="stylesheet" href="../css/conta.css">
</head>
<body>
    <header style="display: flex; justify-content: center;">
      <img src="/img//logo.png" style="height: 30px; margin-top: 0.5%; margin-bottom: 0.5%;">
    </header>
    <main>
        <h1>Pagamento</h1>

        <section class="cart-container">
            <!-- Itens do carrinho -->
            <div class="cart-item">
                <div class="cart-info">
                    <h3>Os Elementos - Euclides</h3>
                    <p class="price">R$ 59,90</p>
                </div>
                <img src="/books//Os Elementos.png" alt="Livro 2">
            </div>
        </section>

        <div class="cart-summary">
            <label>Selecione o Endereço de Entrega</label>
            <select id="endereco" required>
                <option value="">Selecione</option>
                <option>Av. Teste, 458 - Rio de Janeiro RJ</option>
            </select>
            <button type="button" class="adicionar-btn" onclick="window.location.href = '/cliente/pagamento/nocoEndereco'">Adicionar novo Endereço</button>

            <label>Selecione a Forma de Pagamento</label>
            <div id="cartoes-container">
                <div class="cartao-item">
                    <input type="checkbox" id="cartao1" name="cartoes" value="1234">
                    <label for="cartao1">Cartão **** **** **** 1234</label>
                    <input type="number" id="valor1" placeholder="Valor" min="1">
                </div>
                <div class="cartao-item">
                    <input type="checkbox" id="cartao2" name="cartoes" value="5678">
                    <label for="cartao2">Cartão **** **** **** 5678</label>
                    <input type="number" id="valor2" placeholder="Valor" min="1">
                </div>
            </div>
            </br>
            <button type="button" class="adicionar-btn" onclick="window.location.href = '/cliente/pagamento/nocoCartao'">Adicionar novo cartão</button>
            
        </div>

        <div class="cart-summary">
            <button class="coupon-btn" onclick="openModal('couponModal')">Usar Cupom</button>
            <h4><span>R$ 59,90</span></h4>
            <div><h4>+</h4></div>
            <div class="frete"><h4><span>R$ 10,80</span> - Frete</h4></div>
            <div class="cupom"></div>

            <div class="sumario">
                <h4>Total: <span id="total-compra">R$ 61,70</span></h4>
            </div>

            <form th:action="@{/cliente/conta}" method="get">
                <button class="checkout-btn" type="submit">Finalizar Compra</button>
            </form>

        </div>

        <!-- Modal de Cupons -->
        <div id="couponModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('couponModal')">&times;</span>
                <h2>Selecione um Cupom</h2>
                <select id="cupomSelect">
                    <option value="20">Cupom de R$ 20</option>
                    <option value="50">Cupom de R$ 50</option>
                </select>
                </br></br>
                <button onclick="aplicarCupom()">Aplicar</button>
            </div>
        </div>

        <script src="js/comprar.js"></script>
</body>
</html>
