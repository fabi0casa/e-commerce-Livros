<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icon.png">
    <title>Livraria</title>
    <link rel="stylesheet" href="css/livraria.css">
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
    <script src="js/header.js"></script>
    <div class="text-container">
        <h2>Resultados de Busca para "Diário de um Banana"</h2>
    </div>
    <section class="product-list">
        <a href="anuncio.html?id=4" class="product-card">
            <img src="img/Diario de um banana 9.png" alt="Livro 4">
            <div class="product-info">
                <h3>Diário de um Banana 9</h3>
                <p class="price">R$ 29,90</p>
            </div>

    <script src="js/chatbot.js"></script>

    <button class="chatbot-button" onclick="toggleChatbot()">Chatbot</button>

        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input">

            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
